<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta name="robots" content="noindex,nofollow">
	<title>Portfolio web</title>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="style.css">

<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
<script>
		$(function() {
			const hum = $('#hamburger, .close')
			const nav = $('.sp-nav')
			hum.on('click', function(){
				nav.toggleClass('toggle');
			});
		});
	  </script>
</head>
<body>
	<header id="header">
		<h1 class="slide-left show">
			<a href="#">Space Medical Navi</a>
		</h1>
		<nav class="pc-nav slide-right show">
			<ul>
				<li><a href="#about">ABOUT</a></li>
				<li><a href="#service">SERVICE</a></li>
			</ul>
		</nav>
		<div id="hamburger" class="slide-right show">
			<span></span>
		</div>
	</header>
	<div class="main-visual">
		<div class="slide-bottom show">
			<h2>Our future <span> with </span> Space Medical </h2>
		</div>
	</div>

	<section id="about">
		<div class="slide-bottom show">
			<h2>ABOUT</h2>
			<div class="detail">
				<img src="./images/nurse1.svg" width="50%">
				<p class="slide-bottom show">"Space Medical Navi" は、宇宙医学の研究、宇宙医療関連ビジネスの最新情報を基にビジネスをサポートします。</p>
		  </div>
		</div>
	</section>
	<section id="service">
		<h2 class="slide-bottom show">SERVICE<span></span></h2>
		<div>
			<div class="icon_list">
				<ul class="flex">
					<li class="slide-left show"><img src="./images/5.png" alt="テキスト"><p>最新情報を収集</p></li>
					<li class="slide-left show"><img src="./images/4.png" alt="テキスト"><p>データを分析</p></li>
					<li class="slide-left  show"><img src="./images/6.png" alt="テキスト"><p>独自の報告書を提供</p></li>
					<li class="slide-left  show"><img src="./images/7.png" alt="テキスト"><p>講演会、個別勉強会を開催</p></li>
				</ul>
			</div>
			<p class="slide-right show">お客様のニーズをアセスメントして、サービスを提供します。</p>
			<div class="slide-bottom show"><a href="#" class="button">ABOUT DETAIL</a></div>
		</div>
	</section>
	<footer>
		<small>©️2023 sollaDesign</small>
	</footer>	
<script>
	//フェードイン用のコードです
	$(function(){
		$(window).on('load scroll', function() {
			$(".show").each(function() {
				var winScroll = $(window).scrollTop();
				var winHeight = $(window).height();
				var scrollPos = winScroll + (winHeight * 0.9);
				if($(this).offset().top < scrollPos) {
					$(this).css({opacity: 1, transform: 'translate(0, 0)'});
				}
			});
		});
	});
	//フェードイン用のコードはここまでです

	//ヘッダーの高さと背景色の変更
	$(function () {
		const header = $('#header');
		$(window).on('load scroll' ,function () {
			var headerHeight = header.innerHeight();

			$(window).on('scroll' ,function () {
				if ( $(this).scrollTop() > 100 ) {
					header.addClass('min-header');
				} else {
					header.removeClass('min-header');
				}
			});
		});
});
</script>	
</body>
</html>
